<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
 <script src="jquery-2.1.3.min.js"></script>
<script charset="utf−8" type="text/javascript"> 
function connect(e) 
{ 
var term= {button:e}; 
$.ajax({ 
url:'http://190.42.186.139/list/lista.php', 
type:'POST', 
data:term, 
dataType:'json', 
error:function(jqXHR,text_status,strError){ 
alert("no connection");}, 
timeout:60000, 
success:function(data){ 
$("#result").html(""); 
for(var i in data){ 
$("#result").append("<li>"+data[i]+"</li>"); 
} 
} 
});} 
</script>

</head>

<body>
<div> 
<div><center><b>Bikes or Cars</b></center> 
<center><input onclick="connect(this.value)" type="button" value="cars" /></center> 
<center><input onclick="connect(this.value)" type="button" value="bikes" /></center> 
<center><b>Results</b></center> 
<ul id="result"></ul></div> 
</div>
</body>
</html>
